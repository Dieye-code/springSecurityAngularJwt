<div class="col-md-8 offset-md-2">
  <div class="mb-2">
    <button class="btn btn-primary" (click)="open(content)">Ajouter</button>
  </div>
  <div class="card">
    <div class="card-header bg-primary text-white text-center">Liste des Clients</div>
    <div class="card-body">
      <table class="table table-bordered table-striped table-hover">
        <tr>
          <th>ID</th>
          <th>Prenom</th>
          <th>Nom</th>
        </tr>
        <tr *ngFor="let client of clients">
          <td>{{client.id}}</td>
          <td>{{client.prenom}}</td>
          <td>{{client.nom}}</td>
        </tr>
      </table>
    </div>
  </div>

</div>

<ng-template #content let-modal>
  <div class="col-md-10 offset-md-1">

    <div class="card">
      <div class="card-header bg-primary text-white text-center">Liste des Clients</div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="addClient()">
            <div class="form-group">
              <label class="control-label">Prenom</label>
              <input type="text" formControlName="prenom" name="prenom" id="prenom" class="form-control">
            </div>
            <div class="form-group">
              <label class="control-label">Nom</label>
              <input type="text" formControlName="nom" name="nom" id="nom" class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" [disabled]="form.invalid" class="btn btn-primary" name="ajouter">Ajouter</button>
              <button type="reset" ngbAutofocus class="btn btn-danger ml-5" (click)="modal.close('Cross click')">Annuler</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</ng-template>
