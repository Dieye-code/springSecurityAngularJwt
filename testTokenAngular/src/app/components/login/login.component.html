<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">Log IN</div>
    <div class="card-body">
        <div class="alert alert-danger text-danger" role="alert" *ngIf="status==1">
            Login ou Password Incorrect
        </div>
      <form [formGroup]="form" (ngSubmit)="login()">
        <div class="form-group">
          <label class="control-label">Username</label>
          <input type="text" formControlName="username" name="username" id="userName" class="form-control">
        </div>
        <div class="form-group">
          <label class="control-label">Password</label>
          <input type="password" formControlName="password" name="password" id="password" class="form-control">
        </div>
        <div class="form-group">
          <input type="submit" [disabled]="form.invalid" class="btn btn-primary" name="login" value="Log IN">
        </div>
      </form>
    </div>
  </div>
</div>
